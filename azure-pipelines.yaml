trigger:
  - main
  - refs/tags/*

pr:
  - main
  
variables:
  BUILD_NUMBER: $(Build.BuildNumber)
  BUILD_COMMIT: $(Build.SourceVersion)
  ComponentDetection.Timeout: 1200

resources:
  repositories:
    - repository: internal-templates
      type: github
      name: xamarin/yaml-templates
      endpoint: xamarin
      ref: refs/heads/main
    - repository: androidx
      type: github
      name: xamarin/androidx
      endpoint: xamarin
      ref: refs/heads/net8-test

jobs:
  - template: build/ci/build.yml@androidx
    parameters:
      skipUnitTests: true
      timeoutInMinutes: 240

  - ${{ if eq(variables['System.TeamProject'], 'devdiv') }}:
    - template: sign-artifacts/jobs/v2.yml@internal-templates
      parameters:
        dependsOn: [ 'build' ]
        condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/')

    - template: compliance/sbom/job.v1.yml@internal-templates
      parameters:
        dependsOn: signing
        condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/')
        artifactNames: [ nuget-signed ]
        packageName: googleplayservices
        packageFilter: '*.nupkg'
