version: $version$
name: Google Play Services - Ads
id: googleplayservices-ads
publisher: Xamarin Inc.
publisher-url: http://xamarin.com
summary: Make money and advertise across screens and platforms.
license: ../../License.md
icons:
  - ../../icons/play-services-ads_128x128.png
  - ../../icons/play-services-ads_512x512.png
libraries:
  android:
    - ../../output/Xamarin.GooglePlayServices.Base.dll
    - ../../output/Xamarin.GooglePlayServices.Basement.dll
    - ../../output/Xamarin.GooglePlayServices.Clearcut.dll
    - ../../output/Xamarin.GooglePlayServices.Gass.dll
    - ../../output/Xamarin.GooglePlayServices.Tasks.dll
    - ../../output/Xamarin.GooglePlayServices.Ads.dll
    - ../../output/Xamarin.GooglePlayServices.Ads.Lite.dll
is_shell: true
packages:
  android:
    - Xamarin.GooglePlayServices.Ads, Version=$nuget-version$
samples:
  - name: "AdMob Sample"
    path: ../../ads/samples/AdMobSample.sln
    removeProjects:
      - Base
      - Basement
      - Clearcut
      - Gass
      - Tasks
      - Ads
      - Ads.Lite
    installNuGets:
      - project: AdMobSample
        packages:
          - Xamarin.GooglePlayServices.Base
          - Xamarin.GooglePlayServices.Basement
          - Xamarin.GooglePlayServices.Clearcut
          - Xamarin.GooglePlayServices.Gass
          - Xamarin.GooglePlayServices.Tasks
          - Xamarin.GooglePlayServices.Ads
          - Xamarin.GooglePlayServices.Ads.Lite
local-nuget-repo: ../../output/
no_build: true
